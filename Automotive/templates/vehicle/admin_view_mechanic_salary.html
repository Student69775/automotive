{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}
	<!-- main content -->
	<div class="wrapper">

<!-- ****** table  start ********** -->
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >MECHANIC & SALARY
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Mechanic Name</th>

                  <th>Salary</th>
                  <th>Update Salary</th>

                </tr>
							</thead>
							<tbody>
              {% for m in mechanics %}
                <tr>
                  <td> {{m.get_name}}</td>

                  <td>{{m.salary}}</td>
                  <td><a  style="text-decoration: none; font-size: 25px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; border: none; display: inline-block; text-align: center;" href="{% url 'update-salary' m.id  %}">Update</a></td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<!-- ****** table start ********** -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</div>
	<!-- end main content -->
{% endblock content %}
